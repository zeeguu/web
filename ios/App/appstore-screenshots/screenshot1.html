<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1290px;
      height: 2796px;
      background: linear-gradient(180deg, #FDF6E9 0%, #F9E4C8 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 60px;
    }
    .headline {
      font-size: 160px;
      font-weight: 700;
      color: #3D3D3D;
      text-align: center;
      line-height: 1.1;
      margin-bottom: 80px;
    }
    .subheadline {
      font-size: 80px;
      color: #666;
      text-align: center;
      line-height: 1.4;
      margin-bottom: 120px;
    }
    .highlight-orange {
      color: #F0A030;
      font-weight: 600;
    }
    .highlight-blue {
      color: #4A90D9;
      font-weight: 600;
    }
    .illustration {
      width: 1100px;
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <h1 class="headline">Browse news in<br>the language<br>you're learning</h1>
  <p class="subheadline">Fresh articles daily, simplified to your level.</p>
  <img class="illustration" src="../../../public/static/images/customized-feed.png" alt="">
</body>
</html>
