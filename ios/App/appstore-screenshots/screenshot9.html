<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1290px;
      height: 2796px;
      background: linear-gradient(180deg, #FDF6E9 0%, #F9E4C8 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 60px;
    }
    .headline {
      font-size: 130px;
      font-weight: 700;
      color: #3D3D3D;
      text-align: center;
      line-height: 1.1;
      margin-bottom: 60px;
    }
    .subheadline {
      font-size: 65px;
      color: #666;
      text-align: center;
      line-height: 1.4;
      margin-bottom: 100px;
    }
    .features {
      display: flex;
      flex-direction: column;
      gap: 50px;
      width: 100%;
      max-width: 1100px;
    }
    .feature {
      background: #fff;
      border: 4px solid #E8E8E8;
      border-radius: 40px;
      padding: 50px 60px;
      display: flex;
      align-items: center;
      gap: 50px;
    }
    .feature .icon {
      font-size: 90px;
      flex-shrink: 0;
    }
    .feature-content {
      display: flex;
      flex-direction: column;
    }
    .feature .title {
      font-size: 56px;
      font-weight: 600;
      color: #3D3D3D;
      margin-bottom: 15px;
    }
    .feature .desc {
      font-size: 42px;
      color: #888;
      line-height: 1.3;
    }
    .highlight {
      color: #F0A030;
      font-weight: 600;
    }
  </style>
</head>
