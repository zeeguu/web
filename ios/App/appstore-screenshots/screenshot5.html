<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1290px;
      height: 2796px;
      background: linear-gradient(180deg, #FDF6E9 0%, #F9E4C8 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 60px;
    }
    .logo {
      font-size: 72px;
      font-weight: 700;
      color: #F0A030;
      margin-bottom: 60px;
    }
    .headline {
      font-size: 160px;
      font-weight: 700;
      color: #3D3D3D;
      text-align: center;
      line-height: 1.1;
      margin-bottom: 60px;
    }
    .subheadline {
      font-size: 70px;
      color: #666;
      text-align: center;
      line-height: 1.4;
      margin-bottom: 120px;
    }
    .audio-card {
      background: #fff;
      border: 4px solid #E8E8E8;
      border-radius: 50px;
      padding: 80px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
    }
    .headphones {
      font-size: 180px;
      margin-bottom: 60px;
    }
    .waveform {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 60px;
    }
    .bar {
      width: 24px;
      background: #F0A030;
      border-radius: 12px;
    }
    .audio-title {
      font-size: 56px;
      font-weight: 600;
      color: #3D3D3D;
      margin-bottom: 20px;
    }
    .audio-desc {
      font-size: 44px;
      color: #888;
      text-align: center;
    }
    .play-btn {
      width: 160px;
      height: 160px;
      background: #F0A030;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }
    .play-icon {
      width: 0;
      height: 0;
      border-top: 40px solid transparent;
      border-bottom: 40px solid transparent;
      border-left: 60px solid #fff;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">Zeeguu</div>
  <h1 class="headline">Listen to audio<br>lessons daily</h1>
  <p class="subheadline">Personalized based on words you're learning</p>
  <div class="audio-card">
    <span class="headphones">ðŸŽ§</span>
    <div class="waveform">
      <div class="bar" style="height: 60px;"></div>
      <div class="bar" style="height: 100px;"></div>
      <div class="bar" style="height: 140px;"></div>
      <div class="bar" style="height: 80px;"></div>
      <div class="bar" style="height: 180px;"></div>
      <div class="bar" style="height: 120px;"></div>
      <div class="bar" style="height: 200px;"></div>
      <div class="bar" style="height: 160px;"></div>
      <div class="bar" style="height: 100px;"></div>
      <div class="bar" style="height: 180px;"></div>
      <div class="bar" style="height: 140px;"></div>
      <div class="bar" style="height: 80px;"></div>
      <div class="bar" style="height: 120px;"></div>
      <div class="bar" style="height: 60px;"></div>
      <div class="bar" style="height: 100px;"></div>
    </div>
    <div class="audio-title">Listen & Learn</div>
    <div class="audio-desc">Hear articles read aloud while<br>following along with the text</div>
    <div class="play-btn">
      <div class="play-icon"></div>
    </div>
  </div>
</body>
</html>
